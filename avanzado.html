<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lector-qr-bar-code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-8 shadow p-3">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Cámara</button>
                        <!-- <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Con imagenes</button> -->
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="assets/img/qr-bar-code.jpeg" class="img-fluid mt-3" alt=""
                                    id="imagenReferencial">
                                <div id="reader" width="600px"></div>
                                <div class="mt-2 w-full">
                                    <select class="form-select" id="listaCamaras" onchange="camaraSeleccionada(this)">
                                    </select>
                                    <button class="btn btn-danger w-100 mt-2" onclick="detenerCamara()">Detener
                                        camara</button>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="row my-3">
                                    <div class="col">
                                        <label>Código escaneado</label>
                                        <input type="text" class="form-control" disabled id="codigo">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label>Cantidad de producto</label>
                                        <input type="text" class="form-control" id="cantidad">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Fecha de vencimiento</label>
                                        <input type="text" class="form-control" id="vencimiento">
                                    </div>
                                </div>
                                <div class="row mt-4 mx-1">
                                    <button class="btn btn-block btn-primary" id="btn-guardar">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        tabindex="0">

                        <div id="reader-file" width="w-100" height="600px" class="mt-2"></div>
                        <input type="file" id="qr-input-file" class="form-control mt-2" accept="image/*">

                    </div>
                </div>

            </div>
            <div class="col-sm-8 shadow p-3 mt-4 mb-5">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button id="btnExportar" class="btn btn-success" disabled>
                            <i class="fas fa-file-excel"></i> Exportar a Excel
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped" id="tabla">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>CANT</th>
                                    <th>VENCIMIENTO</th>
                                    <th>QUITAR</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <audio id="audioScaner" src="assets/sonido.mp3"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- links para exportar a excel -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
    <script src="assets/plugins/scanapp.min.js"></script>
    <script src="assets/js/avanzado.js"></script>
</body>

</html>
